<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landatome QR Codes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@700;800&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #13131a;
      --border: #2a2a3a;
      --accent: #ffffff;
      --accent2: #ffffff;
      --text: #ffffff;
      --muted: #ffffff;
      --slide-w: min(480px, 90vw);
    }

    body {
      background: var(--bg);
      color: var(--text);
      
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
    }

    /* Grille de fond subtile */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,229,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,229,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* ── Header ── */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: rgba(10,10,15,0.85);
      backdrop-filter: blur(12px);
      z-index: 10;
    }

    .title {
      color:#ffffff;
	
	font-style:italic;
	text-align : center;
	text-shadow : #F5F 0 -1px 4px, #fff 0 -2px 10px, #ffffff 0 -10px 20px, red 0 -18px 40px;
      color: var(--accent);
    }

    .counter {
      font-size: 0.75rem;
      color: var(--muted);
      letter-spacing: 0.1em;
    }
    .counter span { color: var(--text); }

    /* ── Stage ── */
    .stage {
      position: relative;
      width: var(--slide-w);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* ── Carte QR ── */
    .card {
      position: relative;
      width: var(--slide-w);
      aspect-ratio: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: hidden;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,229,255,0.06) 0%, transparent 60%);
      pointer-events: none;
    }

    /* Coins décoratifs */
    .card::after {
      content: '';
      position: absolute;
      top: 8px; left: 8px; right: 8px; bottom: 8px;
      border: 1px solid rgba(0,229,255,0.12);
      border-radius: 2px;
      pointer-events: none;
    }

    .card.animating {
      opacity: 0;
      transform: scale(0.96);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    /* ── Label ── */
    .label {
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      color: var(--muted);
      text-transform: uppercase;
      text-align: center;
      transition: opacity 0.25s;
    }

    /* ── Contrôles ── */
    .controls {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 2px;
      text-transform: uppercase;
      transition: border-color 0.15s, color 0.15s, background 0.15s;
    }
    .btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(0,229,255,0.05);
    }
    .btn:disabled {
      opacity: 0.25;
      cursor: not-allowed;
    }
    .btn:disabled:hover {
      border-color: var(--border);
      color: var(--text);
      background: transparent;
    }

    .btn-play {
      border-color: var(--accent2);
      color: var(--accent2);
      min-width: 90px;
    }
    .btn-play:hover {
      background: rgba(255,60,172,0.08);
      border-color: var(--accent2);
      color: var(--accent2);
    }

    /* ── Barre de progression ── */
    .progress-bar {
      position: fixed;
      bottom: 0; left: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transition: width 0.3s ease;
      box-shadow: 0 0 8px var(--accent);
    }

    /* ── Dots ── */
    .dots {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: var(--slide-w);
    }

    .dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--border);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .dot.active {
      background: var(--accent);
      transform: scale(1.4);
    }
    .dot:hover:not(.active) {
      background: var(--muted);
    }

    /* ── Hint touches ── */
    .hint {
      position: fixed;
      bottom: 16px;
      right: 20px;
      font-size: 0.65rem;
      color: var(--muted);
      letter-spacing: 0.08em;
      opacity: 0.6;
    }

    /* ── Fullscreen ── */
    .btn-fs {
      position: fixed;
      top: 14px; right: 20px;
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 1.1rem;
      padding: 4px;
      transition: color 0.15s;
      line-height: 1;
    }
    .btn-fs:hover { color: var(--accent); }
  </style>
</head>
<body>

<header>
  <div class="title">06 Variables Aléatoires Discrètes E02</div>
  <div class="counter"><span id="cur">1</span> / <span id="tot">3</span></div>
</header>

<button class="btn-fs" id="btnFs" title="Plein écran">⛶</button>

<div class="stage">
  <div class="card" id="card">
    <img id="qrImg" src="" alt="QR Code" />
  </div>
  <div class="label" id="qrLabel"></div>
  <div class="dots" id="dots"></div>
  <div class="controls">
    <button class="btn" id="btnPrev">◀ Préc</button>
    <button class="btn btn-play" id="btnPlay">▶ Auto</button>
    <button class="btn" id="btnNext">Suiv ▶</button>
  </div>
</div>

<div class="progress-bar" id="progressBar"></div>
<div class="hint">← → Flèches · Espace · F plein écran</div>

];
let current = 0;
let autoTimer = null;
const AUTO_DELAY = 4000;

const img      = document.getElementById('qrImg');
const label    = document.getElementById('qrLabel');
const card     = document.getElementById('card');
const cur      = document.getElementById('cur');
const btnPrev  = document.getElementById('btnPrev');
const btnNext  = document.getElementById('btnNext');
const btnPlay  = document.getElementById('btnPlay');
const btnFs    = document.getElementById('btnFs');
const progress = document.getElementById('progressBar');
const dotsEl   = document.getElementById('dots');

// Création des dots
SLIDES.forEach((_, i) => {
  const d = document.createElement('div');
  d.className = 'dot' + (i === 0 ? ' active' : '');
  d.addEventListener('click', () => goTo(i));
  dotsEl.appendChild(d);
});

function updateDots() {
  dotsEl.querySelectorAll('.dot').forEach((d, i) => {
    d.classList.toggle('active', i === current);
  });
}

function updateProgress() {
  const pct = SLIDES.length > 1 ? (current / (SLIDES.length - 1)) * 100 : 100;
  progress.style.width = pct + '%';
}

function goTo(index, animate = true) {
  current = (index + SLIDES.length) % SLIDES.length;
  const slide = SLIDES[current];

  if (animate) {
    card.classList.add('animating');
    setTimeout(() => {
      img.src = slide.src;
      label.textContent = slide.label;
      card.classList.remove('animating');
    }, 200);
  } else {
    img.src = slide.src;
    label.textContent = slide.label;
  }

  cur.textContent = current + 1;
  btnPrev.disabled = current === 0 && !autoTimer;
  btnNext.disabled = current === SLIDES.length - 1 && !autoTimer;
  updateDots();
  updateProgress();
}

function startAuto() {
  autoTimer = setInterval(() => goTo(current + 1), AUTO_DELAY);
  btnPlay.textContent = '⏸ Pause';
  btnPrev.disabled = false;
  btnNext.disabled = false;
}

function stopAuto() {
  clearInterval(autoTimer);
  autoTimer = null;
  btnPlay.textContent = '▶ Auto';
  btnPrev.disabled = current === 0;
  btnNext.disabled = current === SLIDES.length - 1;
}

btnPlay.addEventListener('click', () => autoTimer ? stopAuto() : startAuto());
btnPrev.addEventListener('click', () => { stopAuto(); goTo(current - 1); });
btnNext.addEventListener('click', () => { stopAuto(); goTo(current + 1); });

btnFs.addEventListener('click', () => {
  if (!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
});

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight' || e.key === ' ') { stopAuto(); goTo(current + 1); e.preventDefault(); }
  else if (e.key === 'ArrowLeft')              { stopAuto(); goTo(current - 1); e.preventDefault(); }
  else if (e.key === 'f' || e.key === 'F')     { btnFs.click(); }
});

// Init
goTo(0, false);
</script>
